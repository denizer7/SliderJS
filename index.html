<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Slider</title>
</head>

<body>
	<div class="conteiner">
		<h1 class="title">Slider Zoo</h1>
		<div class="slider">
			<div class="slider-line">
				<img class="slider-images" src="./img/bears gallery.jpg" alt="bear">
				<img class="slider-images" src="./img/Eagls gallery.jpg" alt="eagl">
				<img class="slider-images" src="./img/elephants gallery.jpg" alt="elephant">
				<img class="slider-images" src="./img/giraffes gallery.jpg" alt="giraffe">
				<img class="slider-images" src="./img/kangaroos gallery.jpg" alt="kangaroo">
			</div>
		</div>
		<div class="slider-buttons">
			<button class="button button-prev">Prev</button>
			<button class="button button-next">Next</button>
			
		</div>
	</div>



	<script src="./slider.js"></script>
</body>

</html>
